<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>自定义样式信息窗体</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <style type="text/css">
        .info {
            border: none!important;
            width: 364px!important;
        }
        div.info-middle {
            font-size: 14px;
            text-align: center;
            background: url("/images/map_add_bg.png");
            padding-top: 15px;
            padding-bottom: 18px;
            width: 364px;
            color: #fff!important;
        }
    </style>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.1&key=de5a0c22bfae0dcd9ff695a9e5f89c17"></script>

</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    //地图初始化时，在地图上添加一个marker标记,鼠标点击marker可弹出自定义的信息窗体
    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: [113.870953,22.561846],
        zoom: 15
    });
	//实例化信息窗体
    var title = '',
        content = [];
    content.push("深圳市宝安区广兴源宝安互联网产业基地A区3栋305");
    var infoWindow = new AMap.InfoWindow({
        isCustom: true,  //使用自定义窗体
        content: createInfoWindow(title, content.join("<br/>")),
        offset: new AMap.Pixel(0, -35)
    });
    addMarker();
    //添加marker标记
    function addMarker() {
        map.clearMap();
        var marker = new AMap.Marker({
            map: map,
            position: [113.870953,22.561846],
        });
        //鼠标点击marker弹出自定义的信息窗体
        
            infoWindow.open(map, marker.getPosition());
        
    }

    

    //构建自定义信息窗体
    function createInfoWindow(title, content) {
        var info = document.createElement("div");
        info.className = "info";
        // 定义中部内容
        var middle = document.createElement("div");
        middle.className = "info-middle";
        middle.innerHTML = content;
        info.appendChild(middle);
        return info;
    }

</script>
<script type="text/javascript" src="http://webapi.amap.com/demos/js/liteToolbar.js"></script>
</body>
</html>

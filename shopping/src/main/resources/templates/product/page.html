<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="title" content="音特"/>
    <meta name="keywords" content="音特，音特电子，话筒"/>
    <meta name="description" content="音特电子，话筒"/>
    <title>音特电子</title>
    <LINK rel="Bookmark" href="/favicon.ico" >
    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/iconfont.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" >
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--/*@thymesVar id="product" type="com.enter.entity.Product"*/-->
<!--/*@thymesVar id="thumbnail" type="com.enter.entity.Thumbnail"*/-->
<div class="wrapper">
    <!-- 通用头部-->
    <header class="header navbar-fixed-top" th:include="/public/_header::header"></header>
    <!-- 内容区-->
    <section class="page">
        <div class="page_navAdd">
            <div class="container">
                <!--位置导航-->
                <div class="navAdd">
                    <div class="navAdd-block">
                        <a class="navAdd-a" th:href="@{/}">首页</a>
                        <span class="navAdd-dot"></span>
                        <a class="navAdd-a" th:href="@{/product/view}">音特商城</a>
                        <span class="navAdd-dot"></span>
                        <a class="navAdd-a" th:text="${product.categoryName}"></a>
                        <span class="navAdd-dot"></span>
                        <a class="navAdd-a active" href="#" th:text="${product.name}"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-product">
            <div class="row">
                <div class="col-lg-5">
                    <div class="ban" id="demo1">
                        <div class="ban2" id="ban_pic1">
                            <ul>
                                <li th:each="thumbnail:${product.thumbnailSet}">
                                    <a th:href="${thumbnail.picUrl2}">
                                        <img  class="zoom" th:src="${thumbnail.picUrl3}" alt="">
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="min_pic">
                            <div class="prev_next prev_btn1" id="prev_btn1">
                                <i class="iconfont icon-you-copy f-24"></i>
                            </div>
                            <div class="num clearfix" id="ban_num1">
                                <ul class="clearfix">
                                    <li th:each="thumbnail:${product.thumbnailSet}">
                                        <a href="javascript:;">
                                            <img th:src="${thumbnail.picUrl}" alt="">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="prev_next next_btn1" id="next_btn1">
                                <i class="iconfont icon-xia f-24"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="productRight">
                        <p class="productName" th:text="${product.categoryName+' '+product.name}"></p>
                        <input type="hidden" id="productId" th:value="${product.id}" />
                        <p class="productWords" th:text="${product.content}"></p>
                        <p class="productMoney_div" ><span class="colorsWords">价格：</span><span class="productMoney" th:text="'¥'+${product.priceSale}"></span></p>

                        <div class="colors">
                            <span class="colorsWords">颜色：</span>
                            <ul class="chooseColors choose clearfix" id="chooseColor">
                                <li th:each="property,propertyStat:${product.getPropertySet()}">
                                    <input name="color" onchange="changeColor(this)" type="radio" th:id="'color'+${propertyStat.index+1}" th:value="${property.getColorNo()}" th:title="${property.getColorName()}" th:checked="${property.getNum()>0}" th:disabled="${property.getNum()<1}">
                                    <label  th:for="'color'+${propertyStat.index+1}">
                                        <span th:class="'colorCircle '+${property.getColorNo()}"></span>
                                        <font th:text="${property.getColorName()}"></font>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="colors">
                            <span class="colorsWords">套餐：</span>
                            <ul class="chooseColors choose clearfix" id="chooseSeries">
                                <li>
                                    <input name="series" type=radio" id="series1" value="官方标配" checked>
                                    <label for="series1">
                                        官方标配
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="quantity">
                            <span class="colorsWords">套餐：</span>
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-default" onclick="m_subtract(this)"><i class="iconfont icon-jianhao"></i></button>
                                <input type="text" class="btn btn-default inputBtn" value="1" id="inputNum" onkeyup="value=(parseInt((value=value.replace(/\D/g,''))==''||parseInt((value=value.replace(/\D/g,''))==0)?'1':value,10))">
                                <button type="button" class="btn btn-default" onclick="m_add(this)"><i class="iconfont icon-jiahao1"></i></button>
                            </div>
                        </div>
                        <div class="proBuy">
                            <a class="addTo" id="addToCart" onclick="addCart()" >加入购物车</a>
                            <a class="addTo buyTo" id="buyNow" onclick="nowBuy()">立即购买</a>
                        </div>
                        <div class="proServices">
                            <span class="colorsWords">承诺：</span>
                            <div class="proService">
                                <i class="iconfont icon-tianwuliyoubaotui"></i>
                                <span class="footerService">7天无理由退货</span>
                                <i class="iconfont icon-tianbaohuan"></i>
                                <span class="footerService">30天包换</span>
                                <i class="iconfont icon-quanguobaoyou"></i>
                                <span class="footerService">全国包邮</span>
                                <i class="iconfont icon-quanguobaoxiu"></i>
                                <span class="footerService">全国联保</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="page-detail">
            <div class="pageNav" >
                <div class="container">
                    <div class="page_scroll_nav">
                        <ul class="detailNav clearfix">
                            <li class="active">
                                <a class="details" href="#proDetail" aria-controls="proDetail" role="tab" data-toggle="tab">商品详情</a>
                            </li>
                            <li>
                                <a class="details" href="#spec" aria-controls="spec" role="tab" data-toggle="tab">规格参数</a>
                            </li>
                            <li>
                                <a class="details" href="#askQ" aria-controls="askQ" role="tab" data-toggle="tab">常见问题</a>
                            </li>
                        </ul>
                        <div class="pagePro_navRight">
                            <div class="pro_sec_div">
                                <div class="pro_sec_div_img">
                                    <img class="pro_sec_img" th:src="${product.thumbnail4}">
                                </div>
                                <div class="pro_sec_info">
                                    <p class="pro_sec_name"><span th:text="${product.categoryName+ ' ' + product.name}"></span><span class="pro_sec_money" th:text="'￥'+${product.priceSale}"></span></p>
                                    <p class="pro_sec_proInfo">已选：<span id="productColor"></span> <span>官方标配</span> <span id="productCount">1件</span></p>
                                </div>
                            </div>
                            <a class="addTo scrollBuyTo" href="javascript:void(0);" onclick="nowBuy()">立即购买</a>
                        </div>
                    </div>

                </div>
            </div>
            <div id="content" class="tab-content">
                <div id="proDetail" role="tabpanel" class="tab-pane active" th:include="${proDetail}">
                </div>
                <div role="tabpanel" class="tab-pane" id="spec" >
                    <div class="block block1">
                        <div class="container">
                            <div class="specification">
                                <img class="parameter-img" th:src="${spec}">
                            </div>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="askQ" th:include="${askQ}">
                </div>
            </div>
        </div>
    </section>
    <!-- footer-->
    <footer id="footer" th:include="/public/_footer::footer">
    </footer>
    <!--addCartModal-->
    <div class="modal myInfoModal" tabindex="-1" role="dialog" id="addCartModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="iconfont icon-close"></span></button>
                </div>
                <div class="modal-body text-center">
                    <div class="addSuccess">
                        <i class="iconfont icon-duigou payOk"></i>
                        <span class="f-20">商品已成功加入购物车！</span>
                    </div>
                    <div class="addCartBtn">
                        <a class="addCart_a" th:href="@{/user/trolley/view}">去结算</a>
                        <a class="goShop_a" th:href="@{/product/view}">再逛逛</a>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<script type="text/javascript" th:src="@{/plugins/jquery/js/jquery-2.1.3.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/jquery/js/jquery.easing.1.3.js}"></script>
<script type="text/javascript" th:src="@{/plugins/jquery/js/jquery-migrate-1.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/modernizr-custom.min.js}"></script>
<script type="text/javascript" th:src="@{/js/pic_tab.js}"></script>
<script type="text/javascript" th:src="@{/js/sdw_hw.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript" th:src="@{/js/product/page.js}"></script>

</body>
</html>

<!DOCTYPE html>
<!--[if lt IE 7 ]>
<html lang="zh-cn" class="ie6 ie ltie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 7 ]>
<html lang="zh-cn" class="ie7 ie ltie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 8 ]>
<html lang="zh-cn" class="ie8 ie ltie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9 ]>
<html lang="zh-cn" class="ie9 ie" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="zh-cn" class="normal" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="title" content="音特"/>
    <meta name="keywords" content="音特，音特电子，话筒"/>
    <meta name="description" content="音特电子，话筒"/>
    <title>音特电子</title>
    <LINK rel="Bookmark" href="/favicon.ico" >
    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>
</head>
<body>
<!--/*@thymesVar id="mall" type="java.util.Map"*/-->
<!--/*@thymesVar id="product" type="com.enter.entity.Product"*/-->
<!--/*@thymesVar id="thumbnail" type="com.enter.entity.Thumbnail"*/-->

<!--/*@thymesVar id="mall.banners" type="java.util.List"*/-->
<!--/*@thymesVar id="banner" type="com.enter.entity.Banner"*/-->
<div class="wrapper">
    <!-- 通用头部-->
    <header class="header navbar-fixed-top" th:include="/public/_header::header">
    </header>
    <!-- 内容区-->
    <section class="content">
        <div class="container">
            <!--位置导航-->
            <div class="navAdd">
                <div class="navAdd-block">
                    <a class="navAdd-a" th:href="@{/}">首页</a>
                    <span class="navAdd-dot"></span>
                    <a class="navAdd-a active" href="#">音特商城</a>
                </div>
            </div>
            <div class="productCont">
                <div id="carousel" class="carousel slide carousel-fade pro-banner" data-ride="carousel"  data-interval="5000">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel" data-slide-to="0" class="active"><a class="dot" href="javascript:void(0)"></a></li>
                        <li data-target="#carousel" data-slide-to="1"><a class="dot" href="javascript:void(0)"></a></li>
                        <li data-target="#carousel" data-slide-to="2"><a class="dot" href="javascript:void(0)"></a></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div th:class="${itemStat.index == 0}?'item active':'item'" th:each="banner,itemStat:${mall.banners}">
                            <div th:class="${banner.className}">
                                <a class="pro_a" th:href="${banner.url}">
                                    <img th:src="${banner.picUrl}" width="100%">
                                </a>
                                <div th:class="pro_img_info" th:utext="${banner.info}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="arrows arrow-left pro_arrows_left" href="#carousel" role="button" data-slide="prev">
                        <span class="iconfont icon-zuofanhui" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="arrows arrow-right pro_arrows_right" href="#carousel" role="button" data-slide="next">
                        <span class="iconfont icon-right-arrow" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="pro_cont">
                    <h3 class="pro_series_t">智能麦克风点歌机系列</h3>
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="productBlock" th:with="product=${mall.firstProduct}">
                                <a class="pro_a" th:href="'/product//view/id/'+${product.id}">
                                    <div class="pro_block">
                                        <img class="pro_imgs" th:src="${product.thumbnail}">
                                        <div class="pro_info">
                                            <p class="pro_name" th:text="${product.categoryName+' '+product.name}"></p>
                                            <p class="pro_adv" th:text="${product.content}"></p>
                                            <p class="pro_money" th:text="'￥'+${product.priceSale}"></p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="productBlock" th:with="product=${mall.secondProduct}">
                                <a class="pro_a" th:href="'/product//view/id/'+${product.id}">
                                    <div class="pro_block">
                                        <img class="pro_imgs" th:src="${product.thumbnail}">
                                        <div class="column2_info">
                                            <p class="column_name" th:text="${product.categoryName+' '+product.name}"></p>
                                            <p class="column_adv" th:text="${product.content}"></p>
                                            <p class="column_money" th:text="'￥'+${product.priceSale}"></p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6" th:each="product,itemState:${mall.micProducts}">
                            <div class="productBlock">
                                <a class="pro_a" th:href="'/product//view/id/'+${product.id}">
                                    <div class="pro_block" th:switch="${itemState.index}">
                                        <img class="pro_imgs"  th:src="${product.thumbnail}">
                                        <div class="column_info">
                                            <p class="column_name" th:text="${product.categoryName+' '+product.name}"></p>
                                            <p class="column_adv" th:text="${product.content}"></p>
                                            <p class="column_money" th:text="'￥'+${product.priceSale}"></p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pro_cont mp30" th:with="product=${mall.bluetooth}">
                    <h3 class="pro_series_t" th:text="${product.categoryName}"></h3>
                    <div class="pro_block">
                        <a class="pro_a" th:href="'/product//view/id/'+${product.id}">
                            <img class="pro_imgs" th:src="@{/images/mp300.jpg}">
                        </a>
                        <div class="pro_info">
                            <p class="pro_name" th:text="${product.categoryName+' '+product.name}"></p>
                            <p class="pro_adv" th:text="${product.content}"></p>
                            <p class="pro_money" th:text="'￥'+${product.priceSale}"></p>
                            <a class="buy_a"  th:href="'/product//view/id/'+${product.id}">立即购买</a>
                        </div>
                    </div>
                </div>
                <div class="pro_cont ak8000" th:with="product=${mall.professional}">
                    <h3 class="pro_series_t" th:text="${product.categoryName}"></h3>
                    <div class="pro_block">
                        <a class="pro_a" th:href="'/product//view/id/'+${product.id}">
                            <img class="pro_imgs" th:src="@{/images/ak8000.jpg}">
                        </a>
                        <div class="pro_info">
                            <p class="pro_name" th:text="${product.categoryName+' '+product.name}"></p>
                            <p class="pro_adv" th:text="${product.content}"></p>
                            <p class="pro_money" th:text="'￥'+${product.priceSale}">¥ 1200.00</p>
                            <a class="buy_a"  th:href="'/product//view/id/'+${product.id}">立即购买</a>
                        </div>
                    </div>
                </div>
                <div class="pro_cont stk1" th:with="product=${mall.tvBox}">
                    <h3 class="pro_series_t" th:text="${product.categoryName}"></h3>
                    <div class="pro_block">
                        <a class="pro_a" th:href="'/product//view/id/'+${product.id}">
                            <img class="pro_imgs" th:src="@{/images/spt1.jpg}">
                        </a>
                        <div class="pro_info">
                            <p class="pro_name" th:text="${product.categoryName+' '+product.name}"></p>
                            <p class="pro_adv" th:text="${product.content}"></p>
                            <p class="pro_money" th:text="'￥'+${product.priceSale}"></p>
                            <a class="buy_a"  th:href="'/product//view/id/'+${product.id}">立即购买</a>
                        </div>
                    </div>

                </div>
                <div class="pro_cont ak2000" th:with="product=${mall.kBan}">
                    <h3 class="pro_series_t" th:text="${product.categoryName}"></h3>
                    <div th:class="pro_block">
                        <a class="pro_a" th:href="'/product//view/id/'+${product.id}">
                            <img class="pro_imgs" th:src="@{/images/ak2000.jpg}">
                        </a>
                        <div class="pro_info">
                            <p class="pro_name" th:text="${product.categoryName+' '+product.name}"></p>
                            <p class="pro_adv" th:text="${product.content}">乐器伴奏 乐谱点歌</p>
                            <p class="pro_money" th:text="'￥'+${product.priceSale}"></p>
                            <a class="buy_a"  th:href="'/product//view/id/'+${product.id}">立即购买</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- footer-->
    <footer id="footer" th:include="/public/_footer::footer">
    </footer>
</div>
<script type="text/javascript" th:src="@{/plugins/jquery/js/jquery-2.1.3.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/jquery/js/jquery.easing.1.3.js}"></script>
<script type="text/javascript" th:src="@{/plugins/jquery/js/jquery-migrate-1.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/modernizr-custom.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript" th:src="@{/js/product/product.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="title" content="音特"/>
    <meta name="keywords" content="音特，音特电子，话筒"/>
    <meta name="description" content="音特电子，话筒"/>
    <title>音特电子</title>
    <LINK rel="Bookmark" href="/favicon.ico" >
    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/css/public/common.css}">
    <link rel="stylesheet" th:href="@{/css/person/person.css}">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <!-- 通用头部-->
    <header class="header navbar-fixed-top" th:include="/public/_header::header"></header>
    <!-- 内容区-->
    <section class="content">
        <div class="container">
            <!--位置导航-->
            <div class="navAdd">
                <div class="navAdd-block">
                    <a class="navAdd-a" th:href="@{/}">首页</a>
                    <span class="navAdd-dot"></span>
                    <a class="navAdd-a" href="#">购物车</a>
                    <span class="navAdd-dot"></span>
                    <a class="navAdd-a" href="#">确认订单</a>
                    <span class="navAdd-dot"></span>
                    <a class="navAdd-a" href="#">在线支付</a>
                    <span class="navAdd-dot"></span>
                    <a class="navAdd-a active" href="#">支付成功</a>
                </div>
            </div>
            <!--标题-->
            <div class="shopCart-top clearfix">
                <span class="f-24">支付成功</span>
            </div>
            <!--支付成功内容区-->
            <div class="payContent onlinePayWay">
                <div id="finishPay">
                    <i class="iconfont icon-duigou payOk"></i>
                    <div class="payOrder">
                        <p class="payOrder-p">您已成功付款：<span>¥1999.00</span></p>
                        <p class="orderInfo">收货信息：<span class="order-name">吴狄</span> <span class="order-call">180****3329</span> <span class="order-add">广东省深圳市宝安区西乡街道永丰社区9区</span></p>
                        <a class="checkOrder" href="#">查看订单详情</a>
                        <a class="checkOrder" href="#">回到商城</a>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- footer-->
    <footer id="footer" th:include="/public/_footer::footer">
    </footer>
</div>
<script th:src="@{/plugins/jquery/js/jquery-2.1.3.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

</body>
</html>

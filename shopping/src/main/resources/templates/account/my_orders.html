<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="title" content="音特"/>
    <meta name="keywords" content="音特，音特电子，话筒"/>
    <meta name="description" content="音特电子，话筒"/>
    <title>音特电子</title>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <!-- 通用头部-->
    <header class="header" th:include="/public/_header"></header>
    <!-- 内容区-->
    <section class="content">
        <div class="container">
            <!--位置导航-->
            <div class="navAdd">
                <div class="navAdd-block">
                    <a class="navAdd-a" href="index.html">首页</a>
                    <span class="navAdd-dot"></span>
                    <a class="navAdd-a" href="my_orders.html">会员中心</a>
                    <span class="navAdd-dot"></span>
                    <a class="navAdd-a" href="my_orders.html">我的订单</a>
                </div>
            </div>
            <!--个人中心-->
            <div class="person">
                <div class="row">
                    <div class="col-md-2">
                        <div class="personBlock">
                            <div class="userInfo">
                                <img class="male" th:src="@{/images/male.jpg}">
                                <p class="userName" th:text="${session.login_user.name}"></p>
                            </div>
                            <ul class="personNav">
                                <li><a class="personNav_a active" th:href="@{/user/account/person_center}">我的订单</a></li>
                                <li><a class="personNav_a" th:href="@{/user/sale_services/service_after}" >售后服务</a></li>
                                <li><a class="personNav_a" th:href="@{/user/coupon/discount}">优惠券</a></li>
                                <li><a class="personNav_a" th:href="@{/address/listMyAddress}" >收货地址</a></li>
                                <li><a class="personNav_a" th:href="@{/user/accountInfo}">账户资料</a></li>
                            </ul>
                            <div class="personBg"></div>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="myOrder">
                            <div class="orderTitle">
                                <span class="f-24">我的订单</span>
                            </div>
                            <div class="myOrderBlock">
                                <!-- Nav tabs -->
                                <ul class="myOrder-tabs" role="tablist" id="someTab">
                                    <li role="presentation" class="active"><a href="#all" aria-controls="all" role="tab" data-toggle="tab">全部</a></li>
                                    <li role="presentation"><a href="#pend" aria-controls="pend" role="tab" data-toggle="tab">待付款<span class="badge">1</span></a></li>
                                    <li role="presentation"><a href="#receive" aria-controls="receive" role="tab" data-toggle="tab">待收货</a></li>
                                    <li role="presentation"><a href="#finish" aria-controls="finish" role="tab" data-toggle="tab">已完成</a></li>
                                    <li role="presentation"><a href="#closed" aria-controls="closed" role="tab" data-toggle="tab">已关闭</a></li>
                                </ul>

                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane active" id="all">
                                        <div class="tableHead">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div>商品</div>
                                                </div>
                                                <div class="col-md-2">
                                                    <div>单价（元）</div>
                                                </div>
                                                <div class="col-md-1">
                                                    <div>数量</div>
                                                </div>
                                                <div class="col-md-1">
                                                    <div>状态</div>
                                                </div>
                                                <div class="col-md-2">
                                                    <div>操作</div>
                                                </div>
                                            </div>
                                        </div>
                                        <ul>
                                            <li th:each="orders:${ordersList}">
                                                <div class="myOrderNum">
                                                    <span class="orderNumber">订单编号：<span class="order_number" th:text="${orders.orderNum}"></span></span>
                                                    <span >成交时间：<span class="order_time" th:text="${orders.payDate}">2017-09-14  13：46：29</span></span>
                                                </div>
                                                <div class="tableContent">
                                                    <div class="myOrderList">
                                                        <div class="row" th:each="orderDetail:${orders.orderDetails}">
                                                            <div class="col-md-6">
                                                                <div class="product orderGoods clearfix">
                                                                    <div class="product-img"><img width="150px" th:src="${orderDetail.trolley.product.thumbnail}" alt=""/></div>
                                                                    <p class="product-name" th:text="${orderDetail.trolley.product.name}"></p>
                                                                    <p class="product-color" th:text="${orderDetail.trolley.product.color}"></p>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-2">
                                                                <div class="myOrderMoney" th:text="'￥'+${orderDetail.trolley.product.priceSale}"></div>
                                                            </div>
                                                            <div class="col-md-1">
                                                                <div class="myOrderNumber" th:text="${orderDetail.trolley.count}"></div>
                                                            </div>
                                                            <div class="col-md-1">
                                                                <div class="myOrderState" th:text="${orders.orderPay}"></div>
                                                            </div>
                                                            <div class="col-md-2">
                                                                <div class="doOrder">
                                                                    <p><a href="orderDetail.html">查看订单</a></p>
                                                                    <p><a href="#">取消订单</a></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="myOrderTotal clearfix">
                                                        <p class="myOrderTotal_p pull-right">应付总额（运费：<span class="deliveryMoney">¥5.00</span>，优惠：<span class="saleOffMoney">¥100.00</span>）：<span class="finalMoney" th:text="'￥'+${orders.price}"></span><a class="gotoBuy" href="#">去结算</a></p>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>

    <!-- footer-->
    <footer id="footer" th:include="/public/_footer">
    </footer>
</div>
<script th:src="@{/plugins/jquery/js/jquery-2.1.3.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script type="text/javascript">
    $(function () {
        $('#someTab a:first').tab('show');
        // 没有相关订单的状态
        $('.noOrder').find('.tab-content').html('').append('<img class="noOrder" th:src="@{/images/noOrder.png}">'+'<p class="noOrder_tips">'+'您还没有这一类别的订单，快去下单吧！'+'</p>'+'<a class="goOrder" href="index.html">'+'去下单'+'</a>');
        $('.noOrder').find('.badge').remove();
        // 没有某一类订单的状态
        $('.noThisOrder').html('').append('<img class="noOrder" th:src="@{/images/noOrder.png}">'+'<p class="noOrder_tips">'+'您还没有相关的订单'+'</p>'+'<p class="goSee">'+'可以去看看有哪些想买的'+'</p>');
    })
</script>
</body>
</html>

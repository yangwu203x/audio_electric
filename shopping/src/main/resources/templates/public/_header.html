<div th:fragment="header" xmlns:th="http://www.thymeleaf.org">
    <script type="text/javascript" th:src="@{/plugins/jquery/js/jquery-2.1.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/jquery/js/jquery-migrate-1.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/header/_header.js}"></script>
    <div  class="container">
    <div class="navIcons icon-out pull-left" id="showNav">
        <span class="line_icons"></span>
        <span class="line_icons"></span>
        <span class="line_icons"></span>
    </div>
    <a class="logo" th:href="@{/}"><img class="nav-icon" th:src="@{/images/logo.png}"></a>
    <div class="navShopBar pull-right">
        <a class="goProBlock" th:href="@{/product/view}" title="音特商城"><img class="nav-icon" th:src="@{/images/nav-icon1.png}"></a>
        <a class="goProBlock" th:href="@{/user/orders/view}"  id="js_showPerson"><img class="nav-icon" th:src="@{/images/nav-icon2.png}"><span class="badge shopCart_badge" id="totalNum"></span></a>
        <div id="personBlock" class="personCenterBlock">
            <img class="upup" th:src="@{/images/upup.png}">
            <ul>
                <li class="personList">
                    <a th:href="@{/user/orders/view}"><span class="personList_nav">我的订单</span></a>
                </li>
                <li class="personList">
                    <a th:href="@{/user/service/view}"><span class="personList_nav">售后服务</span></a>
                </li>
                <li class="personList">
                    <a th:href="@{/discount}"><span class="personList_nav">优惠券</span></a>
                </li>
                <li class="personList">
                    <a th:href="@{/user/address/view}"><span class="personList_nav">收货地址</span></a>
                </li>
                <li class="personList">
                    <a th:href="@{/user/overView}"><span class="personList_nav">账户资料</span></a>
                </li>
                <li class="personList" >
                    <a th:style="${session.login_user == null}?'display: none':''" hidden="hidden" th:href="@{/user/logout}" ><span class="personList_nav">退出账号</span></a>
                    <a th:style="${session.login_user == null}?'':'display: none'" th:href="@{/login}" ><span class="personList_nav">登录注册</span></a>
                </li>
            </ul>
        </div>
        <a class="goProBlock" th:href="@{/user/trolley/view}" title="购物车" id="js_showCart"><img class="nav-icon" th:src="@{/images/nav-icon3.png}"></a>
        <!--购物车-->
        <div class="shopCartBlock" id="shopCartBlock">

                <img class="upup2" th:src="@{/images/upup.png}">
                <!--购物车有商品的状态-->
                <div class="withGoods" id="withGoods">
                    <div class="shopCart_pro">
                        <ul class="cartList" id="cartList">
                        </ul>
                    </div>
                    <div class="shopCart_goBuy clearfix">
                        <div class="cartFooter" id="cartFooter">
                            <p>共<span class="totalNum"></span>件商品</p>
                            <p class="totalYuan"><span class="yuanIcon"></span></p>
                        </div>
                        <a class="addCart_a" th:href="@{/user/trolley/view}">立即结算</a>
                    </div>
                </div>
                <!--购物车没有商品的状态-->
                <div class="f-16 text-center" id="noGoods" style="display: none;">
                    <a th:href="@{/product/view}">
                        您的购物车还没有商品，<br>
                        赶紧去选购吧~
                    </a>
                </div>
        </div>
    </div>

</div>
    <!--侧导航-->
    <aside class="sideBar" id="sideBar">
        <div class="sideNav">
            <ul>
                <li class="sideNav_li">
                    <a class="sideNav_a" th:href="@{/news/listNews}">新闻资讯</a>
                    <div class="aside_line"></div>
                </li>
                <li class="sideNav_li">
                    <a class="sideNav_a" th:href="@{/activity}">活动中心</a>
                    <div class="aside_line"></div>
                </li>
                <li class="sideNav_li">
                    <a class="sideNav_a" th:href="@{/product/view}">音特商城</a>
                    <div class="aside_line"></div>
                </li>
                <li class="sideNav_li">
                    <a class="sideNav_a" th:href="@{/about}">关于我们</a>
                    <div class="aside_line"></div>
                </li>
                <li class="sideNav_li">
                    <a class="sideNav_a" th:href="@{/contact}">联系我们</a>
                    <div class="aside_line"></div>
                </li>
            </ul>
            <div class="aside_footer">
                <img th:src="@{/images/aside_logo.png}">
                <p class="aside_enter">音特电子（深圳）有限公司</p>
                <p class="aside_add">深圳市宝安区广兴源宝安互联网产业基地A区3栋305</p>
                <p class="aside_call">0755-83513870</p>
                <p class="aside_email">enter.media@gamil.com</p>
                <div class="footerCodes">
                    <i class="iconfont icon-weibo"></i>
                    <img class="weibo" th:src="@{/images/weibo-img.jpg}">
                    <i class="iconfont icon-weixin2"></i>
                    <img class="weixin" th:src="@{/images/weixin-img.jpg}">
                    <i class="iconfont icon-qq1"></i>
                    <img class="qq" th:src="@{/images/timg.jpg}">
                </div>
            </div>
        </div>
    </aside>
</div>

                <div class="login_form" id="login_form" style="display: block;">
                    <p class="login_t">账号登录</p>
                    <div class="form-group withDeleteIcon">
                        <input class="form-control userInput" type="email" id="login_num" placeholder="邮箱" value="" onchange="getPwd()">
                        <span class="iconfont icon-yuanjiaojuxing11 js-deleteText"></span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" id="login_pwd" placeholder="密码" value="">
                    </div>
                    <div class="form-links clearfix">
                        <a class="yellowColor pull-left">
                            <input class="check-one check" type="checkbox" id="rememberLogin" checked/>
                            <label for="rememberLogin"><span></span>记住登录状态</label>
                        </a>
                        <a class="yellowColor pull-right" href="javascript:void(0);" onclick="forgetPwd();">忘记密码？</a>
                    </div>
                    <button type="button" class="btn-red login-btns" id="loginIn">登录</button>
                    <button type="button" class="btn-red greyBtn login-btns" onclick="showRegEmail();">注册</button>
                    <div class="form-p">
                        <p class="other_t">其他登录方式</p>
                    </div>
                    <div class="form-p text-center">
                        <a class="login_other" href="#"><i class="iconfont icon-qq"></i></a>

                <!--邮箱注册regEmail_form-->
                <div class="regEmail_form" id="regEmail_form" role="form" style="display: none;">
                    <p class="login_t">邮箱注册</p>
                    <div class="form-group withDeleteIcon">
                        <input class="form-control userInput" type="email" placeholder="邮箱账号" id="userEmail">
                        <span class="iconfont icon-yuanjiaojuxing11 js-deleteText"></span>
                    </div>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" placeholder="验证码" id="codeMsgEmail">
                        <span class="input-group-btn"><button class="btn btn-yz" type="button" id="sendCodeEmail">获取验证码</button></span>
                    </div>
                    <button type="button" class="btn-red" id="regEmailOk">下一步</button>
                    <div class="form-p form-group clearfix">
                        <a class="yellowColor pull-left" href="javascript:void(0);" onclick="showLogin();">登录</a>
                        <!--<a class="yellowColor pull-right" href="javascript:void(0);" onclick="showRegPhone();">手机注册</a>-->
                    </div>
                </div>
                <!--邮箱验证yzEmail_form-->
                <div class="regEmail_form" id="yzEmail_form" role="form" style="display: none;">
                    <p class="login_t">邮箱验证</p>
                    <div class="form-group withDeleteIcon">
                        <input class="form-control userInput" type="email" placeholder="邮箱账号" id="userEmailYz">
                        <span class="iconfont icon-yuanjiaojuxing11 js-deleteText"></span>
                    </div>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" placeholder="验证码" id="codeMsgEmailYz">
                        <span class="input-group-btn"><button class="btn btn-yz" type="button" id="sendCodeEmailYz">获取验证码</button></span>
                    </div>
                    <button type="button" class="btn-red" id="regEmailOkYz">下一步</button>

                        <a class="yellowColor pull-left" href="javascript:void(0);" onclick="showLogin();">登录</a>
                        <!--<a class="yellowColor pull-right" href="javascript:void(0);" onclick="showYzPhone();">手机验证</a>-->
                    </div>
                </div>
                <!--输入密码pwd_form-->
                <div class="pwd_form" id="pwd_form" style="display: none;">
                    <p class="login_t">输入密码</p>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="请输入密码(6-16位字母和数字组合)" id="pwd">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="请再次确认密码" id="rePwd">
                    </div>
                    <button type="button" class="btn-red" id="finishPwd">完成</button>
                </div>
                <!--修改密码pwd_change_form-->
                <div class="pwd_form" id="pwd_change_form" style="display: none;">
                    <p class="login_t">修改密码</p>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="请输入密码(6-16位字母和数字组合)" id="changePwd">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="请再次确认密码" id="changeRePwd">
                    </div>
                    <button type="button" class="btn-red" id="finishChangePwd">完成</button>
                </div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="title" content="音特"/>
    <meta name="keywords" content="音特，音特电子，话筒"/>
    <meta name="description" content="音特电子，话筒"/>
    <title>音特电子</title>
    <LINK rel="Bookmark" href="/favicon.ico" >
    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/css/public/common.css}">
    <link rel="stylesheet" th:href="@{/css/person/person.css}">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <!-- 通用头部-->
    <header class="header navbar-fixed-top" th:include="/public/_header::header"></header>
    <!-- 内容区-->
    <section class="content">
        <div class="container">
            <!--位置导航-->
            <div class="navAdd">
                <div class="navAdd-block">
                    <a class="navAdd-a" th:href="@{/}">首页</a>
                    <span class="navAdd-dot"></span>
                    <a class="navAdd-a" href="#">会员中心</a>
                    <span class="navAdd-dot"></span>
                    <a class="navAdd-a active" th:href="@{/user/orders/view}">我的订单</a>
                </div>
            </div>
            <!--个人中心-->
            <div class="person">
                <div class="row" th:with="activeState=1">
                    <div class="col-lg-3 col-md-2" th:include="/public/person_data::person_data"></div>
                    <div class="col-lg-9 col-md-10">
                        <div class="myOrder">
                            <div class="orderTitle">
                                <span class="f-24">物流信息</span>
                            </div>
                            <div class="deliveryDetailBlock successPick">
                                <div class="deliveryInfo_block">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <p class="deliveryInfo_p text-left">快递单号： <span class="track_num" th:text="${map.deliveryNo}"></span></p>
                                        </div>
                                        <div class="col-md-4">
                                            <p class="deliveryInfo_p text-center">物流公司： <span class="track_com" th:text="${map.deliveryName}"></span></p>
                                        </div>
                                        <div class="col-md-4">
                                            <p class="deliveryInfo_p text-right">客服电话：  <span class="track_call">4009565656</span></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="orderDetailProcess" id="deliveryInfo">
                                    <div class="line">
                                        <div class="redLine1"></div>
                                        <div class="redLine2"></div>
                                        <div class="redLine3"></div>
                                        <div class="redLine4"></div>
                                    </div>
                                    <div class="row stateRow">
                                        <div class="col-md-3">
                                            <div class="detailOfferOrder">
                                                <div class="detailCircle"></div>
                                                <p>等待揽件</p>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="detailFendOrder">
                                                <div class="detailCircle"></div>
                                                <p>运输途中</p>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="detailDeliverOrder">
                                                <div class="detailCircle"></div>
                                                <p>正在派送</p>
                                                <p class="deliveryTime">2017-09-14  13：36：45</p>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="detailFinishOrder">
                                                <div class="detailCircle"></div>
                                                <p>签收成功</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="trackingMsg">
                                    <img class="angle_up" th:src="@{/images/angle_up.png}">
                                    <div class="trackingMsgBlock">
                                        <div class="trackingMsg_t">您的包裹已到达<span class="trackNowAdd">深圳市</span>，预计<span class="trackNowTime">9月19日</span>送达</div>
                                        <div class="trackingBlock">
                                            <div class="ulBlock">
                                                <ul class="trackingList" th:each="delivery:${map.deliveryList}">
                                                    <li th:each="deliveryMap,deliveryStat:${delivery.deliveryMaps}">
                                                        <span class="trackingCircle"></span>
                                                        <span th:hidden="${deliveryStat.index==0}?'false':'hidden'" class="trackingDay" th:text="${deliveryMap.dateStr}"></span>
                                                        <span th:hidden="${deliveryStat.index==0}?'false':'hidden'" class="trackingWeek" th:text="${delivery.weekStr}"></span>
                                                        <span class="trackingTime" th:text="${deliveryMap.timeStr}"></span>
                                                        <span class="trackingAddress" th:text="${deliveryMap.detailStr}"></span>
                                                    </li>
                                                    <!--<li>-->
                                                        <!--<span class="trackingCircle"></span>-->
                                                        <!--<span class="trackingTime">15:07:32</span>-->
                                                        <!--<span class="trackingAddress">深圳市【深圳转运中心】，正发往【深圳西乡分部】 </span>-->
                                                    <!--</li>-->
                                                    <!--<li>-->
                                                        <!--<span class="trackingCircle"></span>-->
                                                        <!--<span class="trackingTime">15:07:32</span>-->
                                                        <!--<span class="trackingAddress">到深圳市【深圳转运中心】</span>-->
                                                    <!--</li>-->
                                                    <!--<li>-->
                                                        <!--<span class="trackingCircle"></span>-->
                                                        <!--<span class="trackingTime">15:07:32</span>-->
                                                        <!--<span class="trackingAddress">到深圳市【深圳转运中心】</span>-->
                                                    <!--</li>-->
                                                </ul>
                                                <!--<ul class="trackingList">
                                                    <li>
                                                        <span class="trackingCircle"></span>
                                                        <span class="trackingDay">2017-09-18</span>
                                                        <span class="trackingWeek">周一</span>
                                                        <span class="trackingTime">15:07:32</span>
                                                        <span class="trackingAddress">【深圳龙城站】揽收成功</span>
                                                    </li>
                                                    <li>
                                                        <span class="trackingCircle"></span>
                                                        <span class="trackingTime">15:07:32</span>
                                                        <span class="trackingAddress">已经发货 </span>
                                                    </li>
                                                    <li>
                                                        <span class="trackingCircle"></span>
                                                        <span class="trackingTime">15:07:32</span>
                                                        <span class="trackingAddress">您的订单待配货</span>
                                                    </li>
                                                    <li>
                                                        <span class="trackingCircle"></span>
                                                        <span class="trackingTime">15:07:32</span>
                                                        <span class="trackingAddress">您的订单开始处理</span>
                                                    </li>
                                                </ul>-->
                                            </div>
                                        </div>
                                        <p class="trackingTips">以上信息为快递公司原文信息</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>

    <!-- footer-->
    <footer id="footer" th:include="/public/_footer::footer">
    </footer>
</div>
<script type="text/javascript" th:src="@{/plugins/jquery/js/jquery-2.1.3.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
<script type="text/javascript">
    $(function () {
        // 不同运输状态下的表现

        // 1，等待揽件(给deliveryDetailBlock增加class"unPickup")
        $('.unPickup').find('.trackingMsg_t').html('您的包裹正在等待快递揽件，暂无物流信息，请稍等！');
        $('.unPickup').find('.trackingTips').html('暂无物流信息');
        $('.unPickup').find('.trackingBlock').html('').append('<img class="deliveryCar" src="/images/deliveryCar.png">'+'<p class="unPickup-text">'+'该商品暂无没有物流信息，请稍等！'+'</p>');
        // 2，运输途中(给deliveryDetailBlock增加class"delivering")
        // 2，正在派送(给deliveryDetailBlock增加class"sending")
        // 4，签收成功(给deliveryDetailBlock增加class"successPick")
        $('.successPick').find('.trackingMsg_t').html('您的包裹已成功签收！');
    })
</script>
</body>
</html>

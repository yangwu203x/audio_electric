<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="title" content="音特"/>
    <meta name="keywords" content="音特，音特电子，话筒"/>
    <meta name="description" content="音特电子，话筒"/>
    <title>音特电子</title>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <!-- 通用头部-->
    <header class="header" th:include="/public/_header"></header>
    <!-- 内容区-->
    <section class="content">
        <div class="container">
            <!--位置导航-->
            <div class="navAdd">
                <div class="navAdd-block">
                    <a class="navAdd-a" href="index.html">首页</a>
                    <span class="navAdd-dot"></span>
                    <a class="navAdd-a" href="personCenter.html">会员中心</a>
                    <span class="navAdd-dot"></span>
                    <a class="navAdd-a" th:href="@{/discount}">优惠券</a>
                </div>
            </div>
            <!--个人中心-->
            <div class="person">
                <div class="row">
                    <div class="col-md-2">
                        <div class="personBlock">
                            <div class="userInfo">
                                <img class="male" th:src="@{/images/male.jpg}">
                                <p class="userName" th:text="${session.login_user.name}"></p>
                            </div>
                            <ul class="personNav">
                                <li><a class="personNav_a" th:href="@{/order/listMyOrder}">我的订单</a></li>
                                <li><a class="personNav_a" th:href="@{/order/afterService}" >售后服务</a></li>
                                <li><a class="personNav_a active" th:href="@{/discount}">优惠券</a></li>
                                <li><a class="personNav_a" th:href="@{/address/listMyAddress}" >收货地址</a></li>
                                <li><a class="personNav_a" th:href="@{/user/accountInfo}">账户资料</a></li>
                            </ul>
                            <div class="personBg"></div>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="myOrder">
                            <div class="orderTitle discountTitle clearfix">
                                <span class="f-24">优惠券</span>
                                <a class="goBuy pull-right" href="index.html">领取优惠券 <i class="iconfont icon-right f-24"></i></a>
                            </div>
                            <div class="discountImgs">
                                <div class="row">
                                    <div class="col-md-3">
                                        <a class="discountImg" href="page.html">
                                            <img class="img-responsive" th:src="@{/images/discountImg1.jpg}">
                                        </a>
                                    </div>
                                    <div class="col-md-3">
                                        <a class="discountImg" href="page.html">
                                            <img class="img-responsive" th:src="@{/images/discountImg3.jpg}">
                                        </a>
                                    </div>
                                    <div class="col-md-3">
                                        <a class="discountImg" href="page.html">
                                            <img class="img-responsive" th:src="@{/images/discountImg2.jpg}">
                                        </a>
                                    </div>
                                    <div class="col-md-3">
                                        <a class="discountImg" href="page.html">
                                            <img class="img-responsive" th:src="@{/images/discountImg2.jpg}">
                                        </a>
                                    </div>
                                    <div class="col-md-3">
                                        <a class="discountImg" href="page.html">
                                            <img class="img-responsive" th:src="@{/images/discountImg2.jpg}">
                                        </a>
                                    </div>
                                    <div class="col-md-3">
                                        <a class="discountImg" href="page.html">
                                            <img class="img-responsive" th:src="@{/images/discountImg2.jpg}">
                                        </a>
                                    </div>
                                    <div class="col-md-3">
                                        <a class="discountImg" href="page.html">
                                            <img class="img-responsive" th:src="@{/images/discountImg2.jpg}">
                                        </a>
                                    </div>
                                    <div class="col-md-3">
                                        <a class="discountImg" href="page.html">
                                            <img class="img-responsive" th:src="@{/images/discountImg2.jpg}">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>

    <!-- footer-->
    <footer id="footer" th:include="/public/_footer">
    </footer>
</div>
<script th:src="@{/plugins/jquery/js/jquery-2.1.3.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
